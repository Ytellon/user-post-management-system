<div class="search">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Pesquisar por nome ou e-mail">
  <select [(ngModel)]="selectedSearchOption">
    <option value="name">Nome</option>
    <option value="email">E-mail</option>
  </select>
  <button (click)="searchUsers()" class="btn btn-primary search-button">Pesquisar</button>
</div>

<div class="user-cards">
  <div *ngFor="let user of users" class="user-card">
    <div class="user-info">
      <p><strong>Nome:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Gênero:</strong> {{ user.gender }}</p>
      <p><strong>Status:</strong> {{ user.status }}</p>
    </div>
    <div class="user-actions">
      <button (click)="editUser(user)" class="btn btn-primary">Editar</button>
      <button (click)="deleteUser(user)" class="btn btn-danger">Excluir</button>
    </div>
  </div>
</div>

<div *ngIf="showNoUsersFoundMessage" class="no-users-found-message">
  Usuário não encontrado.
</div>

<div *ngIf="totalItems > 0" class="pagination">
  <button (click)="goToFirstPage()" [disabled]="currentPage === 1" class="btn btn-primary">Primeira</button>
  <button (click)="goToPreviousPage()" [disabled]="currentPage === 1" class="btn btn-primary">Anterior</button>

  <span class="current-page">{{ currentPage }}</span>

  <button (click)="goToNextPage()" [disabled]="currentPage === totalPages" class="btn btn-primary">Próxima</button>
  <button (click)="goToLastPage()" [disabled]="currentPage === totalPages" class="btn btn-primary">Última</button>
</div>
