<div class="form-container">
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input type="text" matInput [(ngModel)]="user.name" name="name" required>
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="user.email" name="email" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Gênero</mat-label>
      <input type="text" matInput [(ngModel)]="user.gender" name="gender" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Status</mat-label>
      <input type="text" matInput [(ngModel)]="user.status" name="status" required>
    </mat-form-field>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>
</div>
