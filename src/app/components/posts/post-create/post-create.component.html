<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="form-group">
    <label for="user">Usu√°rio:</label>
    <mat-form-field>
      <input type="text" matInput [formControl]="userControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectUser($event.option.value)">
        <mat-option *ngFor="let user of filteredUsers" [value]="user.id">
          {{ user.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="form-group">
    <label for="title">Titulo:</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="post.title" required>
  </div>
  <div class="form-group">
    <label for="body">Texto:</label>
    <input type="text" class="form-control" id="body" name="body" [(ngModel)]="post.body" required>
  </div>
  <button type="submit" class="btn btn-primary">Postar</button>
</form>
