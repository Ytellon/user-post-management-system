<div class="form-container">
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <mat-form-field class="full-width">
      <mat-label>Usuário:</mat-label>
      <input type="text" matInput [formControl]="userControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectUser($event.option.value)">
        <mat-option *ngFor="let user of filteredUsers" [value]="user.id">
          {{ user.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Título:</mat-label>
      <input type="text" matInput [(ngModel)]="post.title" name="title" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Texto:</mat-label>
      <input type="text" matInput [(ngModel)]="post.body" name="body" required>
    </mat-form-field>

    <button type="submit" class="btn btn-primary">Postar</button>
  </form>
</div>
