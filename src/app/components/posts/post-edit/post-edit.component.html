<div class="form-container">
  <form (ngSubmit)="onSubmit()" #postForm="ngForm">
    
    <mat-form-field class="full-width">
      <mat-label>Título</mat-label>
      <input type="text" matInput [(ngModel)]="post.title" name="title" required>
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <mat-label>Post:</mat-label>
      <textarea matInput [(ngModel)]="post.body" name="body" required></textarea>
    </mat-form-field>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>
</div>
