  <div class="container">
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Pesquisar..."
      />
      <select [(ngModel)]="selectedSearchOption">
        <option value="title">Titulo</option>
        <option value="user">Usuário</option>
      </select>
      <button (click)="searchPosts()" class="btn btn-primary">Pesquisar</button>
    </div>

    <div class="post-cards">
      <div *ngFor="let post of posts" class="post-card">
        <h2>Título: {{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <div class="post-buttons">
          <button (click)="editPost(post)" class="btn btn-primary">Editar</button>
          <button (click)="deletePost(post)" class="btn btn-danger">Excluir</button>
        </div>
      </div>
    </div>

    <div class="pagination">
      <button (click)="goToFirstPage()" [disabled]="currentPage === 1" class="btn btn-primary">Primeira</button>
      <button (click)="goToPreviousPage()" [disabled]="currentPage === 1" class="btn btn-primary">Anterior</button>
      <span>Página {{ currentPage }}</span>
      <button (click)="goToNextPage()" [disabled]="currentPage === totalPages" class="btn btn-primary">Próxima</button>
      <button (click)="goToLastPage()" [disabled]="currentPage === totalPages" class="btn btn-primary">Última</button>
    </div>

    <div *ngIf="showNoPostsFoundMessage" class="no-posts-found">
      Nenhum post encontrado.
    </div>
  </div>
